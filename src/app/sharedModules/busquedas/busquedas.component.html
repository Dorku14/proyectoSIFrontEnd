<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
  <span class="titulo-Ayuda-Ventana">{{TituloVentana}}</span>
  <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
<div class="container-fluid">
  <!-- <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web> -->
  <mat-toolbar class="toolBarCat" [color]="'primary'">
    <span class="example-spacer"></span>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText class="dark" type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="BÃºsqueda" />
        </span>

</mat-toolbar>
<div >
    <p-table #dt [columns]="columns" [responsive]="true" [scrollable]="true"  styleClass="p-datatable-gridlines" [value]="dataSource" scrollHeight="250px" [reorderableColumns]="true"
        selectionMode="single" [(selection)]="itemSeleccionado" dataKey="CODIGO"(selectionChange)="registroSeleccionado()" >
        <ng-template pTemplate="header">
            <tr>
                <!-- <th pResizableColumn>CODIGO <p-sortIcon field="code"></p-sortIcon></th> -->
                <th  *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn >
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

</div>




</mat-dialog-content>
