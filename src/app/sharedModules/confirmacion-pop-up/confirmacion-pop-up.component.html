<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana">{{TituloVentana}}</span>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <div class="container-fluid contenedorBotones">
        <div class="row">
            <div class="col-md-12 ">
                <div class="contendorMensaje">
                    <span class="mensaje">{{mensaje}}</span>

                </div>
            </div>
        </div>

        <div class="row rowbotones" *ngIf="botonCancelar == ''">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <button mat-button class="botonOK" (click)="aceptar()" tabindex="-1" >{{botonOK}}</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>

            <div class="row rowbotones" *ngIf="botonCancelar != ''">
                <div class="col-md-6">
                    <button mat-button class="botonOK" (click)="aceptar()" tabindex="-1" >{{botonOK}}</button>
                </div>
                <div class="col-md-6">
                    <button mat-button class="botonCancelar" *ngIf="botonCancelar != ''" (click)="canceler()" tabindex="-1">{{botonCancelar}}</button>
                </div>
            </div>


    </div>


</mat-dialog-content>
