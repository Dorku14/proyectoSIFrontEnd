<div class="container-fluid contenidoTabInicio">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <mat-toolbar class="toolBarCat" [color]="'primary'">
                  <span>PRÉSTAMO RECIBIDO</span>
                </mat-toolbar>
            </div>

            <div class="col-md-12">
                <p-table #dt [columns]="columns" [responsive]="true" [scrollable]="true"
                  styleClass="p-datatable-gridlines" [reorderableColumns]="true" [value]="Recibido" width="95%"
                  scrollHeight="70vh" [resizableColumns]="false" selectionMode="single"
                  [(selection)]="itemSeleccionadoRecibido" dataKey="DESCRIPCION" [rowHover]="true">
                  <ng-template pTemplate="colgroup">
                    <colgroup>
                      <col *ngFor="let col of columns">
                    </colgroup>
                  </ng-template>
                  <ng-template pTemplate="header">
                    <tr>
                      <th *ngFor="let col of columns" class="columnaNum" pReorderableColumn pResizableColumn
                        [pSortableColumn]="col.field" style="width: 100% !important;">
                        <div class="headerGrid">
                          <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
                        </div>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData>
                    <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns"
                        [ngClass]="formatoDatosTabla(col.field)">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-12">
                <mat-toolbar class="toolBarCat" [color]="'primary'">
                  <span>PRÉSTAMO PAGADO</span>
                </mat-toolbar>
            </div>

            <div class="col-md-12">
                <p-table #dt [columns]="columns2" [responsive]="true" [scrollable]="true"
                  styleClass="p-datatable-gridlines" [reorderableColumns]="true" [value]="Pagado" width="95%"
                  scrollHeight="70vh" [resizableColumns]="false" selectionMode="single"
                  [(selection)]="itemSeleccionadoPagado" dataKey="DESCRIPCION" [rowHover]="true">
                  <ng-template pTemplate="colgroup">
                    <colgroup>
                      <col *ngFor="let col of columns2">
                    </colgroup>
                  </ng-template>
                  <ng-template pTemplate="header">
                    <tr>
                      <th *ngFor="let col of columns2" class="columnaNum" pReorderableColumn pResizableColumn
                        [pSortableColumn]="col.field" style="width: 100% !important;">
                        <div class="headerGrid">
                          <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
                        </div>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData>
                    <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns2"
                        [ngClass]="formatoDatosTabla(col.field)">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
