<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar" [matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">IdEmpresa</mat-label>
                    <input class="Input" matInput #inputidEmpresa [(ngModel)]="AdminService.NUM" (focus)="ObtenerFoco($event)" autocomplete="off" name="IDEmpresa" [disabled]="modo == 'MODIFICAR'" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field >
                  <mat-label class="labelForm">Nombre de la empresa</mat-label>
                  <input class="Input" matInput #inputNombreE [(ngModel)]="AdminService.Empresa" (focus)="ObtenerFoco($event)" autocomplete="off"  >

              </mat-form-field>
          </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Teléfono</mat-label>
                    <input class="Input" matInput #inputTel [(ngModel)]="AdminService.Telefono" (focus)="ObtenerFoco($event)" autocomplete="off"  >
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <mat-form-field >
                    <mat-label class="labelForm">Correo electrónico</mat-label>
                    <input class="Input" matInput #inputEmail [(ngModel)]="AdminService.Email" (focus)="ObtenerFoco($event)" autocomplete="off"  >

                    <!-- <input matInput #inputDias [(ngModel)]="MateriaSrv.UNIDAD_MEDIDA" autocomplete="off" (keypress)="validarTyping($event,'PRECIOCOMP')" (keydown)="presionaBoton($event)"> -->
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field >
                    <mat-label class="labelForm">Estatus</mat-label>
                    <mat-select class="Input" [(ngModel)]="AdminService.Estatus">
                      <mat-option *ngFor="let EstatusEmpresaItem of ListaEstatusEmpresa" [value]="EstatusEmpresaItem.value">
                        {{EstatusEmpresaItem.Nombre}}
                      </mat-option>
                    </mat-select>
                    <!-- <input matInput #inputDias [(ngModel)]="MateriaSrv.UNIDAD_MEDIDA" autocomplete="off" (keypress)="validarTyping($event,'PRECIOCOMP')" (keydown)="presionaBoton($event)"> -->
                </mat-form-field>
            </div>
     
        </div>
    </div>
</mat-dialog-content>
