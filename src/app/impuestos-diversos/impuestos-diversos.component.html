<div class="container-fluid contenidoTabInicio">
    <div class="row">
        <div class="col-md-12">
            <mat-toolbar class="toolBarCat" [color]="'primary'">
              <span>Deuda A Acreedores</span>
            </mat-toolbar>
        </div>

        <div class="col-md-12">
            <p-table #dt [columns]="columns" [responsive]="true" [scrollable]="true"
              styleClass="p-datatable-gridlines" [reorderableColumns]="true" [value]="Impuesto" width="95%"
              scrollHeight="70vh" [resizableColumns]="false" selectionMode="single"
              [(selection)]="itemSeleccionadoImpuesto" dataKey="DESCRIPCION" [rowHover]="true">
              <ng-template pTemplate="colgroup">
                <colgroup>
                  <col *ngFor="let col of columns">
                </colgroup>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of columns" class="columnaNum" pReorderableColumn pResizableColumn
                    [pSortableColumn]="col.field" style="width: 100% !important;">
                    <div class="headerGrid">
                      <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
                    </div>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns"
                    [ngClass]="formatoDatosTabla(col.field)">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
        </div>
    </div>
</div>
