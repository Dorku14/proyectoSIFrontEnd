<div class="contenedorPadre">
  <div class="contenedorHijo">
    <mat-toolbar class="toolBarCat" [color]="'primary'" style="width: 99%;">
      <span>CUENTAS POR COBRAR</span>
    </mat-toolbar>
    <p-table #dt [columns]="columns" [responsive]="false" [scrollable]="true" styleClass="p-datatable-gridlines"
      [reorderableColumns]="true" width="100%" [value]="Cobrar" scrollHeight="70vh" [resizableColumns]="true"
      selectionMode="single" [(selection)]="itemSeleccionado" dataKey="NUM" [rowHover]="true">
      <ng-template pTemplate="colgroup">
        <colgroup>
          <col *ngFor="let col of columns">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns" class="columnaNum" pReorderableColumn pResizableColumn
            [pSortableColumn]="col.field" style="width: 100% !important;" [title]="col.header">
            <div class="headerGrid" >
              <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" [title]="rowData[col.field]" [ngClass]="formatoDatosTabla(col.field)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="contenedorHijo">
    <mat-toolbar class="toolBarCat" [color]="'primary'" style="width: 99%;">
      <span>CUENTAS COBRADAS</span>
    </mat-toolbar>
    <p-table #dt [columns]="columns2" [responsive]="false" [scrollable]="true" styleClass="p-datatable-gridlines"
      [reorderableColumns]="true" [value]="Cobradas" width="100%" scrollHeight="70vh" [resizableColumns]="true"
      selectionMode="single" [(selection)]="itemSeleccionado" dataKey="NUM" [rowHover]="true">

        <colgroup>
          <col *ngFor="let col of columns2">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns2" class="columnaNum" pReorderableColumn pResizableColumn
            [pSortableColumn]="col.field" style="width: 100% !important;" [title]="col.header">
            <div class="headerGrid">
              <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns2" [title]="rowData[col.field]" [ngClass]="formatoDatosTabla(col.field)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="contenedorHijo">
    <mat-toolbar class="toolBarCat" [color]="'primary'" style="width: 99%;">
      <span>SALDOS POR COBRAR</span>
    </mat-toolbar>
    <p-table #dt [columns]="columns3" [responsive]="false" [scrollable]="true" styleClass="p-datatable-gridlines"
      [reorderableColumns]="true" [value]="Saldo" width="100%" scrollHeight="70vh" [resizableColumns]="true"
      selectionMode="single" [(selection)]="itemSeleccionado" dataKey="NUM" [rowHover]="true">

        <colgroup>
          <col *ngFor="let col of columns3">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">

          <th *ngFor="let col of columns3" class="columnaNum" pReorderableColumn pResizableColumn

      <ng-template pTemplate="body" let-rowData>

          <td *ngFor="let col of columns3"[title]="rowData[col.field]" [ngClass]="formatoDatosTabla(col.field)">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
