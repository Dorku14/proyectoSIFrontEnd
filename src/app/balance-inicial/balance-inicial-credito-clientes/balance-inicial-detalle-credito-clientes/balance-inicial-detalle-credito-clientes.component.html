<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar"[matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <p-toast position="top-right" key="esquinaSupDer"></p-toast>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <!-- Fecha -->
                    <mat-label class="labelForm">Fecha</mat-label>
                    <input type="date" matInput #inputNombre  [(ngModel)]="CreCli.FECHA" [maxLength]="25" autocomplete="off"  (keydown)="presionaBoton($event)" (focus)="ObtenerFoco($event)" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Cliente -->
                <mat-form-field  >
                    <mat-label class="labelForm">Cliente</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="CreCli.CLIENTE" [maxLength]="25" autocomplete="off" (focus)="ObtenerFoco($event)" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- F o R -->
                <mat-form-field  >
                    <mat-label class="labelForm">Factura o Remisi√≥n</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="CreCli.F_O_R" [maxLength]="10" autocomplete="off"  (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <!-- Importe -->
                <mat-form-field >
                    <mat-label class="labelForm">Importe</mat-label>
                    <input class="Input" currencyMask matInput #inputDias [(ngModel)]="CreCli.IMPORTE" [options]="mascaraMoneda"  [maxLength]="16" autocomplete="off" (keypress)="validarTyping($event,'IMPORTE')" (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- IVA -->
                <mat-form-field  >
                    <mat-label class="labelForm">IVA</mat-label>
                    <input class="Input" currencyMask matInput #inputDias [(ngModel)]="CreCli.IVA" [options]="mascaraMoneda"  [maxLength]="16"  autocomplete="off" (keypress)="validarTyping($event,'IVA')" (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>





</mat-dialog-content>
