<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar" [matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <!-- Fecha -->
                    <mat-label class="labelForm">Fecha</mat-label>
                    <input type="date" matInput #inputNombre  [(ngModel)]="MovMP.FECHA" [maxLength]="25" autocomplete="off"  (keydown)="presionaBoton($event)" (focus)="ObtenerFoco($event)" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Código</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="MateriaSrv.CODIGO" (focus)="ObtenerFoco($event)" autocomplete="off" name="codigo" [disabled]="modo == 'MODIFICAR'" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field >
                  <mat-label class="labelForm">Categoría</mat-label>
                  <mat-select class="Input" [(ngModel)]="MateriaSrv.CATEGORIA">
                    <mat-option *ngFor="let Categoria of ListaCategorias" [value]="Categoria.NOMBRE">
                      {{Categoria.NOMBRE}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
          <div class="col-md-2">
            <button mat-icon-button  (click)="agregarCAT()"  tabindex="-1" matTooltip="Agregar categoría">
              <mat-icon>add</mat-icon>
          </button>
        </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Nombre Materia prima</mat-label>
                    <input class="Input" matInput #inputMonto [(ngModel)]="MateriaSrv.MATERIA_PRIMA" (focus)="ObtenerFoco($event)" autocomplete="off"  (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-4">
                <mat-form-field >
                    <mat-label class="labelForm">Unidad de medida</mat-label>
                    <mat-select class="Input" [(ngModel)]="MateriaSrv.UNIDAD_MEDIDA">
                      <mat-option *ngFor="let UnidadMedida of ListaUndidadMedida" [value]="UnidadMedida.NOMBRE">
                        {{UnidadMedida.NOMBRE}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
              <button mat-icon-button  (click)="agregarUM()"  tabindex="-1" matTooltip="Agregar Unidad de medida">
                <mat-icon>add</mat-icon>
            </button>
          </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Unidades</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="MateriaSrv.UNIDADES" (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'UNIDADES')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Importe</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="MovMP.IMPORTE" (focus)="ObtenerFoco($event)" autocomplete="off" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Proveedor</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="MovMP.PROVEEDOR" (focus)="ObtenerFoco($event)" autocomplete="off" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Folio</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="MovMP.FOLIO" (focus)="ObtenerFoco($event)" autocomplete="off" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
