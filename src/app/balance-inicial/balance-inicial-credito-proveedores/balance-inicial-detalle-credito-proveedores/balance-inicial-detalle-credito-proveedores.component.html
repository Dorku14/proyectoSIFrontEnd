<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar"[matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <p-toast position="top-right" key="esquinaSupDer"></p-toast>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <!-- Fecha -->
                    <mat-label class="labelForm">Fecha</mat-label>
                    <input type="date" matInput #inputNombre  [(ngModel)]="CreditoProv.FECHA" [maxLength]="25" autocomplete="off"  (keydown)="presionaBoton($event)" (focus)="ObtenerFoco($event)" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Proveedor -->
                <mat-form-field  >
                    <mat-label class="labelForm">Proveedor</mat-label>
                    <mat-select class="Input" [(ngModel)]="CreditoProv.ID_P">
                        <mat-option *ngFor="let P of listaProveedores" [value]="P.ID">
                          {{P.NOMBRE + ' ' + P.APELLIDO_P}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Folio -->
                <mat-form-field  >
                    <mat-label class="labelForm">Folio</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="CreditoProv.FOLIO" [maxLength]="10" autocomplete="off"  (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Factura o remisiÃ³n -->
                <mat-form-field  >
                    <mat-label class="labelForm">Factura o Remision</mat-label>
                    <mat-select class="Input" [(ngModel)]="CreditoProv.F_O_R">
                        <mat-option *ngFor="let Tipo of F_O_R" [value]="Tipo.ID">
                          {{Tipo.DESC}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Importe -->
                <mat-form-field  >
                    <mat-label class="labelForm">Importe (Sin IVA)</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="CreditoProv.IMPORTE" [maxLength]="10" autocomplete="off"  (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <!-- IVA -->
                <mat-form-field  >
                    <mat-label class="labelForm">IVA</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="CreditoProv.IVA"  [maxLength]="16"  autocomplete="off" (keypress)="validarTyping($event,'IVA')" (focus)="ObtenerFoco($event)" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
