<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-12">
                <mat-toolbar class="toolBarCat" [color]="'primary'" >
                    <span>DEUDA A PROVEEDORES</span>
                </mat-toolbar>
            </div>

            <div class="col-md-12">
                <p-table #dt [columns]="columns" [responsive]="true" [scrollable]="true"  styleClass="p-datatable-gridlines" [reorderableColumns]="true" [value]="Deuda" width="95%" scrollHeight="70vh" [resizableColumns]="false"
                selectionMode="single" [(selection)]="itemSeleccionado" dataKey="NUM" [rowHover]="true" >
                    <ng-template pTemplate="colgroup">
                        <colgroup>
                            <col *ngFor="let col of columns">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th  *ngFor="let col of columns" class="columnaNum" pReorderableColumn pResizableColumn  [pSortableColumn]="col.field"  style="width: 100% !important;">
                                <div class="headerGrid">  <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}</div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>
                        <tr [pSelectableRow]="rowData">
                            <td  *ngFor="let col of columns" [ngClass]="formatoDatosTabla(col.field)">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-md-12">
                <mat-toolbar class="toolBarCat" [color]="'primary'" >
                    <span>PAGO A PROVEEDORES</span>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>

                </p-table>
            </div>
        </div>
        <div class="col-md-3">

                <mat-toolbar class="toolBarCat" [color]="'primary'" >
                    <span>SALDO POR PAGAR</span>
                </mat-toolbar>
            </div>

            <div class="col-md-12">

                </p-table>
            </div>
        </div>
    </div>
</div>
