<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar" [matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Código</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="ProductoFSrv.CODIGO"  [maxLength]="25" (focus)="ObtenerFoco($event)" autocomplete="off" name="codigo" [disabled]="modo == 'MODIFICAR'" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Producto</mat-label>
                    <input class="Input" matInput #inputMonto [(ngModel)]="ProductoFSrv.PRODUCTO" [maxLength]="25" (focus)="ObtenerFoco($event)" autocomplete="off"  (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Cantidad (en balance inicial)</mat-label>
                    <input class="Input" matInput #inputMonto [(ngModel)]="ProductoFSrv.CANTIDAD" [maxLength]="10" (focus)="ObtenerFoco($event)" (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'CANTIDAD')" (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <mat-form-field >
                    <mat-label class="labelForm">Costo de producción (Sin IVA)</mat-label>
                    <input class="Input" currencyMask  matInput #inputDias [(ngModel)]="ProductoFSrv.COSTO_PRODUCCION" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('COSTO_PRODUCCION')" (keypress)="validarTyping($event,'COSTO_PRODUCCION')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Precio de venta (sin IVA)</mat-label>
                    <input class="Input" currencyMask matInput #inputDias [(ngModel)]="ProductoFSrv.PRECIO_VENTA" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_VENTA')" (keypress)="validarTyping($event,'PRECIO_VENTA')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Costo actualizado</mat-label>
                    <input class="Input" currencyMask matInput #inputDias [(ngModel)]="ProductoFSrv.COSTO_ACTUALIZADO" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('COSTO_ACTUALIZADO')" (keypress)="validarTyping($event,'COSTO_ACTUALIZADO')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Precio de venta actualizado</mat-label>
                    <input class="Input" currencyMask matInput #inputDias [(ngModel)]="ProductoFSrv.PRECIO_VENT_ACT" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_VENT_ACT')" (keypress)="validarTyping($event,'PRECIO_VENT_ACT')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  >
                    <mat-label class="labelForm">Punto de reorden</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.PUNTO_REORDEN" [maxLength]="3"  (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'PUNTO_REORDEN')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>





</mat-dialog-content>
