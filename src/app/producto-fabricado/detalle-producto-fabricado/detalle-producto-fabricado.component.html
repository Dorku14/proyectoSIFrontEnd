<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1"  matTooltip="Guardar" [matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <!-- codigo -->
                    <mat-label class="labelForm">CÃ³digo</mat-label>
                    <input class="Input" matInput #inputNombre [(ngModel)]="ProductoFSrv.CODIGO" (focus)="ObtenerFoco($event)" autocomplete="off" name="codigo" [disabled]="modo == 'MODIFICAR'" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- producto -->
                <mat-form-field  >
                    <mat-label class="labelForm">Producto</mat-label>
                    <input class="Input" matInput #inputMonto [(ngModel)]="ProductoFSrv.PRODUCTO" (focus)="ObtenerFoco($event)" autocomplete="off"  (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- cantidad -->
                <mat-form-field  >
                    <mat-label class="labelForm">Cantidad</mat-label>
                    <input class="Input" matInput #inputMonto [(ngModel)]="ProductoFSrv.CANTIDAD" (focus)="ObtenerFoco($event)" (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'CANTIDAD')" (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <!-- precio de compra -->
                <mat-form-field >
                    <mat-label class="labelForm">Precio de compra</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.PRECIO_COMPRA" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_COMPRA')" (keypress)="validarTyping($event,'PRECIO_COMPRA')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Costo actualizado -->
                <mat-form-field  >
                    <mat-label class="labelForm">Costo actualizado</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.COSTO_ACTUALIZADO" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('COSTO_ACTUALIZADO')" (keypress)="validarTyping($event,'COSTO_ACTUALIZADO')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- precio de venta actualizado -->
                <mat-form-field  >
                    <mat-label class="labelForm">Precio de venta</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.PRECIO_VENTA" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_VENTA')" (keypress)="validarTyping($event,'PRECIO_VENTA')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- precio de venta actualizado -->
                <mat-form-field  >
                    <mat-label class="labelForm">Precio de venta actualizado</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.PRECIO_VENT_ACT" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_VENT_ACT')" (keypress)="validarTyping($event,'PRECIO_VENT_ACT')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Inventario -->
                <mat-form-field  >
                    <mat-label class="labelForm">Inventario</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.INVENTARIO" (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'INVENTARIO')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Punto de reorden -->
                <mat-form-field  >
                    <mat-label class="labelForm">Punto de reorden</mat-label>
                    <input class="Input" matInput #inputDias [(ngModel)]="ProductoFSrv.PUNTO_REORDEN" (focus)="ObtenerFoco($event)" autocomplete="off" (keypress)="validarTyping($event,'PUNTO_REORDEN')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>





</mat-dialog-content>
