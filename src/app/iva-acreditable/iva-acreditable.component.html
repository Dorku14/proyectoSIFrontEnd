<div class="contenedorPadre">
  <div class="contenedorHijo">
    <mat-toolbar class="toolBarCat" [color]="'primary'">
      <span>COMPRAS</span>
    </mat-toolbar>
      <p-table #dt [columns]="columns" [responsive]="true" [scrollable]="true"
        styleClass="p-datatable-gridlines" [reorderableColumns]="true" [value]="Compras" width="95%"
        scrollHeight="70vh" [resizableColumns]="true" selectionMode="single"
        [(selection)]="itemSeleccionadoCompras" dataKey="DESCRIPCION" [rowHover]="true">
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col *ngFor="let col of columns">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of columns" class="columnaNum" pReorderableColumn pResizableColumn
              [pSortableColumn]="col.field" style="width: 100% !important;" [title]="col.header">
              <div class="headerGrid">
                <p-sortIcon [field]="col.field"></p-sortIcon>{{col.header}}
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns"
              [ngClass]="formatoDatosTabla(col.field)" [title]="rowData[col.field]">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
  </div>
