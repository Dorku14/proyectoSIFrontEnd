<mat-toolbar class="toolbarAyudaVentana" mat-dialog-title [color]="'primary'">
    <span class="titulo-Ayuda-Ventana labelForm">{{TituloVentana}}</span>
    <mat-icon class="cerrar-estilo-Ayuda " (click)="CerrarVentana()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="contenido-ayuda-ventana">
    <mat-toolbar class="toolbarMatDialog">
        <button mat-icon-button class="sinborde" tabindex="-1" matTooltip="Guardar" [matTooltipPosition]="'right'" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-fluid contenido">
        <app-peticiones-web [isCargando]="isCargando"></app-peticiones-web>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  >
                    <!-- codigo -->
                    <mat-label  class="labelForm">CÃ³digo</mat-label>
                    <input class="Input" matInput #inputCodigo [(ngModel)]="ServiciosSrv.CODIGO" autocomplete="off" [maxLength]="50" (focus)="ObtenerFoco($event)" name="codigo" [disabled]="modo == 'MODIFICAR'"  (keydown)="presionaBoton($event)" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- producto -->
                <mat-form-field  >
                    <mat-label  class="labelForm">Actividad</mat-label>
                    <input class="Input" matInput #inputActividad [(ngModel)]="ServiciosSrv.ACTIVIDAD" autocomplete="off" (focus)="ObtenerFoco($event)" [maxLength]="50" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- cantidad -->
                <mat-form-field  >
                    <mat-label  class="labelForm">Precio de venta</mat-label>
                    <input class="Input" currencyMask matInput #inputPrecioventa [(ngModel)]="ServiciosSrv.PRECIO_VENT" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIOVENT')" (keypress)="validarTyping($event,'PRECIOVENT')" (keydown)="presionaBoton($event)">
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <!-- precio de compra -->
                <mat-form-field >
                    <mat-label  class="labelForm">Precio de venta actualizado</mat-label>
                    <input class="Input" currencyMask matInput #inputVentAct [(ngModel)]="ServiciosSrv.PRECIO_VENT_ACT" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIO_VENT_ACT')" (keypress)="validarTyping($event,'PRECIO_VENT_ACT')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- precio de venta -->
                <mat-form-field  >
                    <mat-label  class="labelForm">Pago para el que presta el servicio (Empleado)</mat-label>
                    <input class="Input" currencyMask matInput #inputPagoEmpleado [(ngModel)]="ServiciosSrv.PAGO_EMPLEADO" [options]="mascaraMoneda"  [maxLength]="16" (focus)="ObtenerFoco($event)" autocomplete="off" (blur)="perderFoco('PRECIOPAGO')" (keypress)="validarTyping($event,'PRECIOPAGO')" (keydown)="presionaBoton($event)">
                </mat-form-field>
            </div>
        </div>
    </div>





</mat-dialog-content>
